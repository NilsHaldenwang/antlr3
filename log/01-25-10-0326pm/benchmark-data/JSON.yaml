:grammar: |-
  grammar JSON;
  options {
    language = Ruby;
    output = template;
  }
  
  // parser rules
  object
    : '{' ( pairs+=object_element ( ',' pairs+=object_element )* )? '}'
      -> template( pairs={$pairs} ) "{ <%= @pairs.join( ', ' ) %> }"
    ;
  
  object_element
    : STRING ':' value
      -> template( key={$STRING}, value={$value.st} ) "<%= @key %> => <%= @value %>"
    ;
  
  array
    : '[' items+=value ( ',' items+=value )* ']'
      -> template( items={ $items } ) "[ <%= @items.join( ', ' ) %> ]"
    ;
  
  value
    : STRING   { $st = $STRING  }
    | INTEGER  { $st = $INTEGER }
    | DOUBLE   { $st = $DOUBLE  }
    | object   { $st = $object.st  }
    | array    { $st = $array.st   }
    | 'true'   { $st = 'true'   }
    | 'false'  { $st = 'false'  }
    | 'null'   { $st = 'nil'    }
    ;
  
  // lexer rules
  WS: (' ' | '\r' | '\t' | '\u000C' | '\n') { $channel=HIDDEN; };
  
  STRING: '"' STRING_CHAR* '"';
  INTEGER: INT;
  DOUBLE:  INT ( FRAC EXP? | EXP );
  
  fragment DOT: '.';
  fragment DIGIT: '0' .. '9';
  fragment HEX_DIGIT: ('0' .. '9' | 'A' .. 'F' | 'a' .. 'f');
  fragment UNICODE_CHAR: ~('"'| '\\');
  fragment STRING_CHAR :  UNICODE_CHAR | ESCAPE_SEQUENCE;
  fragment ESCAPE_SEQUENCE
    : '\\' ('\"' | '\\' | '/' | 'b' | 'f' | 'n' | 'r' | 't' | 'u' HEX_DIGIT HEX_DIGIT HEX_DIGIT HEX_DIGIT)
    ;
  
  fragment INT: '-'? ('0' | '1'..'9' DIGIT*);
  fragment FRAC: DOT DIGIT+;
  fragment EXP: ('e' | 'E') ('+' | '-')? DIGIT+;
